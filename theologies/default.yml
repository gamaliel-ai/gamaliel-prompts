name: General Christian

# A common Christian theological perspective rooted in the Nicene Creed and the authority of Scripture.
description: |
  A Christian theological perspective affirming the Nicene Creed and biblical
  inspiration, focusing on essential beliefs that unite Nicene-affirming
  Christian traditions within historic orthodoxy.

